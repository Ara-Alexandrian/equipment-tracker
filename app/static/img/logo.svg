<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .main { fill: #3498db; }
    .secondary { fill: #e74c3c; }
    .tertiary { fill: #2ecc71; }
    .text { fill: #2c3e50; font-family: Arial, sans-serif; font-weight: bold; }
  </style>
  
  <!-- Equipment Tracker Logo -->
  <circle cx="100" cy="100" r="90" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="3"/>
  
  <!-- Stylized "E" for Equipment -->
  <g transform="translate(40, 45) scale(0.9)">
    <path class="main" d="M10,10 L10,110 L70,110 L70,90 L30,90 L30,70 L60,70 L60,50 L30,50 L30,30 L70,30 L70,10 Z"/>
  </g>
  
  <!-- Tracker element - stylized T -->
  <g transform="translate(95, 45) scale(0.9)">
    <path class="secondary" d="M10,10 L70,10 L70,30 L50,30 L50,110 L30,110 L30,30 L10,30 Z"/>
  </g>
  
  <!-- Calibration indicator circles -->
  <circle cx="40" cy="145" r="12" class="tertiary"/>
  <circle cx="75" cy="145" r="12" class="main"/>
  <circle cx="110" cy="145" r="12" class="secondary"/>
  
  <!-- Calendar marks -->
  <rect x="135" y="130" width="30" height="30" rx="3" fill="none" stroke="#2c3e50" stroke-width="2"/>
  <line x1="135" y1="140" x2="165" y2="140" stroke="#2c3e50" stroke-width="2"/>
  <line x1="142" y1="130" x2="142" y2="138" stroke="#2c3e50" stroke-width="2"/>
  <line x1="150" y1="130" x2="150" y2="138" stroke="#2c3e50" stroke-width="2"/>
  <line x1="158" y1="130" x2="158" y2="138" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Text label -->
  <text x="100" y="180" text-anchor="middle" class="text" font-size="14">HEALTH PHYSICS</text>
</svg>