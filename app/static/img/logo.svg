<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .main { fill: #3498db; }
    .red { fill: #B02A30; }
    .green { fill: #2ecc71; }
    .text { fill: #2c3e50; font-family: Arial, sans-serif; font-weight: bold; }
    
    /* Dark mode adaptation */
    @media (prefers-color-scheme: dark) {
      .text { fill: #e0e0e0; }
      .background { fill: #1e1e1e; }
    }
    
    :root.dark-mode .text, html.dark-mode .text, body.dark-mode .text {
      fill: #e0e0e0;
    }
    
    :root.dark-mode .background, html.dark-mode .background, body.dark-mode .background {
      fill: #1e1e1e;
    }
  </style>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" class="background" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Equipment Tracker "ET" Monogram -->
  <g transform="translate(50, 50) scale(1.5)">
    <!-- Stylized "E" -->
    <path class="main" d="M5,10 L5,70 L40,70 L40,60 L15,60 L15,45 L35,45 L35,35 L15,35 L15,20 L40,20 L40,10 Z"/>
    
    <!-- Stylized "T" -->
    <path class="red" d="M45,10 L80,10 L80,20 L68,20 L68,70 L57,70 L57,20 L45,20 Z"/>
  </g>
  
  <!-- MBP-inspired flame (simplified and more elegant) -->
  <g transform="translate(15, 80) scale(0.6)">
    <path class="red" d="M25,60 C15,45 20,35 25,25 C30,15 25,5 25,5 C25,5 35,15 35,30 C35,45 25,50 25,60 Z"/>
    <circle cx="25" cy="35" r="15" fill="#FF6B6B" fill-opacity="0.2"/>
  </g>
  
  <!-- Medical Physics text -->
  <text x="100" y="150" text-anchor="middle" class="text" font-size="14">MEDICAL PHYSICS</text>
</svg>