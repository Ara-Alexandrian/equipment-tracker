<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        /* Theme transition */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .card {
            background-color: #2d2d2d;
            border-color: #3d3d3d;
            color: #e0e0e0;
        }

        body.dark-mode .navbar {
            background-color: #1f1f1f !important;
        }

        .test-block {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        body.dark-mode .test-block {
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Theme Toggle Test</h1>
        <div class="mb-4">
            <button id="theme-btn" class="btn btn-sm btn-outline-primary" title="Toggle light/dark mode">
                <i class="bi bi-moon-stars-fill"></i> Toggle Theme
            </button>
        </div>

        <div class="test-block">
            <h2>This is a test block</h2>
            <p>This text should change color in dark mode.</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Test Card</h3>
            </div>
            <div class="card-body">
                <p>This card should change background color in dark mode.</p>
            </div>
        </div>

        <div class="mt-4">
            <div class="alert alert-info">
                Current theme: <span id="current-theme">Light</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeBtn = document.getElementById('theme-btn');
            const themeIndicator = document.getElementById('current-theme');
            
            // Check for saved theme preference or default to light theme
            const currentTheme = localStorage.getItem('theme') || 'light';
            console.log('Current theme from localStorage:', currentTheme);
            
            // Set initial theme
            if (currentTheme === 'dark') {
                console.log('Applying dark theme');
                document.body.classList.add('dark-mode');
                themeBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Toggle Theme';
                themeIndicator.textContent = 'Dark';
            }
            
            // Toggle theme when button is clicked
            themeBtn.addEventListener('click', function() {
                console.log('Theme button clicked');
                
                if (document.body.classList.contains('dark-mode')) {
                    // Switch to light mode
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    themeBtn.innerHTML = '<i class="bi bi-moon-stars-fill"></i> Toggle Theme';
                    themeIndicator.textContent = 'Light';
                    console.log('Switched to light mode');
                } else {
                    // Switch to dark mode
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    themeBtn.innerHTML = '<i class="bi bi-sun-fill"></i> Toggle Theme';
                    themeIndicator.textContent = 'Dark';
                    console.log('Switched to dark mode');
                }
            });
        });
    </script>
</body>
</html>
